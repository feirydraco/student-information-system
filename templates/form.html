{% extends "base.html" %}

{% block content %}
<form action = "#" method="post">
    <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">Salesman_id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="salesman_id" name="salesman_id" value={{salesman.salesman_id}}>
        </div>
    </div>   
    <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" value={{salesman.name}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-10">   
            <input type="text" class="form-control" id="city" name="city" value={{salesman.city}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">Commission</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="commission" name="commission" value={{salesman.commission}}>
        </div>
    </div>
    <button type="submit" class="btn btn-secondary" value="Submit">Submit</button>
</form>
{% endblock %}
