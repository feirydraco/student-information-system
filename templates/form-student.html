{% extends "base.html" %}

{% block content %}
<form action = "#" method="post">
    <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">USN</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="USN" name="USN" value={{student.USN}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Name" name="Name" value={{student.Name}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">Semester</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="Semester" name="Semester" value={{student.Semester}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="Age" name="Age" value={{student.Age}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">Section</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Section" name="Section" value={{student.Section}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">Class ID</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="Class_ID" name="Class_ID" value={{student.Class_ID}}>
        </div>
    </div>
    <div class="form-group row">
        <label for="mail" class="col-sm-2 col-form-label">Mentor</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Mentor" name="Mentor" value={{student.Mentor}}>
        </div>
    </div>
    <button type="submit" class="btn btn-secondary" value="Submit">Submit</button>
</form>
{% endblock %}
